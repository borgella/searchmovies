<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Popular Movies</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of moviesList; let index = index;" class="col-md-2 col-sm-3 col-xs-12">
                <div class="movieinfos" *ngIf="index < 12">
                    <div id="infos">
                        <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" />
                        <h5><strong>Title:</strong> {{movie.title}}</h5>
                        <p><strong>Date:</strong> {{movie.release_date}}</p>
                        <p><strong>Popularity:</strong> {{movie.popularity}}</p>
                    </div>

                    <div class="bouton">
                        <p><a (click)="popularViewMore(movie.id)"><button class="btn btn-primary btn-margin"> View More </button></a></p>
                    </div>
                    <hr>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
